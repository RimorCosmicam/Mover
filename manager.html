<!DOCTYPE html>
<html>

<head>
    <style>
        :root {
            --accent: #2ecc71;
            --text: rgba(255, 255, 255, 0.9);
        }

        body {
            margin: 0;
            padding: 24px;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            -webkit-app-region: drag;
        }

        .container {
            text-align: center;
            width: 100%;
            margin-top: -40px;
            /* Shift content up */
        }

        h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        p {
            font-size: 13px;
            opacity: 0.6;
            margin-bottom: 24px;
        }

        #qrcode-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: inline-block;
            margin-bottom: 24px;
            -webkit-app-region: no-drag;
        }

        canvas {
            border-radius: 12px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            font-weight: 500;
            background: rgba(46, 204, 113, 0.1);
            color: var(--accent);
            padding: 6px 12px;
            border-radius: 100px;
            border: 1px solid rgba(46, 204, 113, 0.2);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent);
        }

        /* Connection Modal */
        #approval-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px) saturate(180%);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 32px;
            border-radius: 32px;
            text-align: center;
            width: 80%;
            max-width: 280px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transform: scale(0.95);
            animation: scaleUp 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .modal h2 {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .modal p {
            margin-bottom: 24px;
        }

        .button-group {
            display: flex;
            gap: 12px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border-radius: 100px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-allow {
            background: #2ecc71;
            color: white;
        }

        .btn-deny {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn:active {
            transform: scale(0.95);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes scaleUp {
            from {
                transform: scale(0.95);
            }

            to {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Mover</h1>
        <p>Scan to pair your iPhone</p>

        <div id="qrcode-container">
            <canvas id="qr-canvas"></canvas>
        </div>

        <div style="display: flex; justify-content: center;">
            <div class="status">
                <div class="status-dot"></div>
                Server Active
            </div>
        </div>
    </div>

    <div id="approval-overlay">
        <div class="modal">
            <h2>Connection Request</h2>
            <p>An iPhone wants to control this Mac.</p>
            <div class="button-group">
                <button id="deny-btn" class="btn btn-deny">Deny</button>
                <button id="allow-btn" class="btn btn-allow">Allow</button>
            </div>
        </div>
    </div>

    <script src="node_modules/qrcode/build/qrcode.min.js"></script>
    <script>
        const os = require('os');
        const QRCode = require('qrcode');

        function getLocalIp() {
            const interfaces = os.networkInterfaces();
            for (const name of Object.keys(interfaces)) {
                for (const iface of interfaces[name]) {
                    if (iface.family === 'IPv4' && !iface.internal) {
                        return iface.address;
                    }
                }
            }
            return 'localhost';
        }

        const ip = getLocalIp();
        const params = new URLSearchParams(window.location.search);
        const httpPort = params.get('httpPort') || '3000';
        const wsPort = params.get('wsPort') || '8080';

        // POINT DIRECTLY TO LOCAL IP: Browsers block HTTPS -> HTTP connections (Mixed Content)
        // By using the local HTTP server, we stay in an insecure context that allows ws:// connections.
        const url = `http://${ip}:${httpPort}/?ip=${ip}&wsPort=${wsPort}`;

        QRCode.toCanvas(document.getElementById('qr-canvas'), url, {
            width: 180,
            margin: 0,
            color: {
                dark: '#ffffff',
                light: '#00000000'
            }
        });

        // Communication with Main Process
        const { ipcRenderer } = require('electron');
        const overlay = document.getElementById('approval-overlay');
        const allowBtn = document.getElementById('allow-btn');
        const denyBtn = document.getElementById('deny-btn');

        ipcRenderer.on('connection-request', () => {
            overlay.style.display = 'flex';
        });

        ipcRenderer.on('connection-cancelled', () => {
            overlay.style.display = 'none';
        });

        allowBtn.onclick = () => {
            ipcRenderer.send('approve-connection');
            overlay.style.display = 'none';
        };

        denyBtn.onclick = () => {
            ipcRenderer.send('deny-connection');
            overlay.style.display = 'none';
        };
    </script>
</body>

</html>
